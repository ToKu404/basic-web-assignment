<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My Style CSS -->
    <link rel="stylesheet" href="mystyle/style.css">

    <!-- Font Awesome Icons CSS -->
    <link rel="stylesheet" href="mystyle/all.min.css">

    <title>Login Page</title>
  </head>
  <body>
    <section class="login">
        <div class="container">
          <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="box">
              <div class="atas"><img src="img/user.png" alt="user-img" class="img-user"></div>
              <form>
                <p class="legend">Login Here</p>
                <div class="input">
                  <input type="text" name="username" required="" class="input" id="username" placeholder="Username">
                  <span class="fa fa-envelope"></span>
                </div>
                <div class="input">
                  <input type="password" name="password" required="" class="input" id="password" placeholder="Password"> 
                  <span class="fa fa-unlock"></span>
                </div class="input">
                <button type="submit" id="btnSign" class="btn submit">
                  <span class="fas fa-sign-in-alt"></span>
                </button>
              </form>
              <div class="bawah">
                <a id="forgot">Forgot Password?</a>
              </div>
            </div>
          </div>
        </div>
    </section>
    <!-- Akhir -->

    <!-- Alert Gagal Login -->
    <section class="alert">
      <div class="l-alert">
        <h4 class="text-alert">User tidak ditemukan</h3>
        <button style="display: block" type="button" class="btn" id="btnRetry">Coba Lagi</button>
      </div>
    </section>
    <!-- Akhir -->

    <!-- Alert Lupa Pasword -->
    <section class="user-data">
      <div class="lp-alert">
        <h5>DATA USER</h5>
        <table class="user-table">
          <thead>
            <tr>
              <th>Username</th>
              <th>Password</th>
            </tr>
          </thead>
          <tbody id="tdata"></tbody>
        </table>
        <button style="display: block" type="button" class="btn" id="t-btn">Kembali</button>
      </div>
    </section>
    <!-- Akhir -->



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
