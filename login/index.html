<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My Style CSS -->
    <link rel="stylesheet" href="mystyle/style.css">


    <title>Login Page</title>
  </head>
  <body>
    <section class="login">
        <div class="container">
          <div class="row justify-content-center align-items-center" style="height:100vh">
            <div class="card">
              <div class="pink"></div>
              <div class="box">
                <div class="row justify-content-center">
                  <img src="img/user.png" alt="user-img" class="img-user">
                </div>
                <div class="row justify-content-center">
                  <h3>Login.</h3>
                </div>
                <form >                 
                  <div>
                    <input type="text" name="username" required="" class="input" id="username">
                    <label>Username</label> 
                  </div>
                  <div>
                    <input type="password" name="password" required="" class="input" id="password"> 
                    <label>Password</label> 
                  </div>
                  <input type="submit" name="" value="Sign In" class="btn" id="signin">
                </form>
              </div>
            </div>
          </div>
        </div>
    </section>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
